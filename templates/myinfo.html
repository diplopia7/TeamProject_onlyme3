{% extends 'project.html' %}

{% block title %}myinfo{% endblock %}

{% block style %}
<style>
        header {
            background-image:url('/static/img/background.jpg');
            height:140px;
            width: 100%
        }

        .hover figure img {
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out
        }

        .hover figure:hover img {
            opacity: .6
        }

        #logo {
            width: 515px;
            height:115px;
            float:left;
            margin-top:15px
        }

        .gamestart {
            list-style:none;
            position:absolute;
            left:44%;
            margin-top: 10px
        }

        .gamestart img {
            width:250px;
            height: 120px;
            border-radius: 50px
        }

        #qm1, #qm2 {
            position: absolute;
            display:flex;
            left: 84%;
            margin-top: 15px;
            height:47px
        }

        #qm img {
            height:45px;
            position:absolute
        }

        #qmenu1 img {
            margin-top:-1px
        }

        #qmenu2 {
            margin-left: 150px
        }

        #qmenu3 img {
            margin-top:-0.5px
        }

        #qmenu4 {
            margin-left: 24px
        }

        nav {
            width:100%;
            position:relative;
            background-image: url('/static/img/navbg.png');
            height:120px
        }

        nav div {
            position:relative;
            margin-left: 3.5%;
            display:flex;
            margin-top: 8px;
            margin-bottom: 8px
        }

        nav img {
            height: 75px;
            position:relative
        }

        #mmenu2 {
            left : 23%
        }

        #mmenu3 {
            left : 43%;
            bottom:2px
        }

        .body img {
            position:absolute;
            width:100%;
            height: 855px
        }

        .container {
            position: relative;
            transform: translate(80%,60%);
            width: 20%;
            margin: auto;
            background-color: rgba(60, 60, 60, 10);
            color: white;
            padding: 30px;
            box-shadow: 0 0 0 1px;
            border-radius: 10px;
            box-sizing: border-box
        }

        label {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            display: inline-block;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            background-color: transparent;
            border: 2px solid white;
            text-decoration:none
        }
</style>
{% endblock %}

{% block content %}
    <div class="body">
    <img src="/static/img/myinfo2.png" alt="bg">
        <div class="container">
            <form name="myinfofrm" method="post" id="myinfofrm">
                <div><label for="userid">아이디 : {{ member.userid }}</label></div>
                <div><label for="name">이름 : {{ member.name }}</label></div>
                <div><label for="email">이메일 : {{ member.email }}</label></div>
                <div><label for="cash">캐시 : {{ member.cash }} 원</label></div>
                <div><label for="regdate">가입일 : {{ member.regdate }}</label></div>
            </form>
        </div>
    </div>
{% endblock %}

{% block jscript %}{% endblock %}
