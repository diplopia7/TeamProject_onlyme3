{% extends 'project.html' %}
{% block style %}
    <style>
        header {
            background-image:url('/static/img/background.jpg');
            height:140px;
            width: 100%
        }

        .hover figure img {
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out
        }

        .hover figure:hover img {
            opacity: .6
        }

        #logo {
            width: 515px;
            height:115px;
            float:left;
            margin-top:15px
        }

        .gamestart {
            list-style:none;
            position:absolute;
            left:44%;
            margin-top: 10px
        }

        .gamestart img {
            width:250px;
            height: 120px;
            border-radius: 50px
        }

        #qm1, #qm2 {
            position: absolute;
            display:flex;
            left: 84%;
            margin-top: 15px;
            height:47px
        }

        #qm img {
            height:45px;
            position:absolute
        }

        #qmenu1 img {
            margin-top:-1px
        }

        #qmenu2 {
            margin-left: 150px
        }

        #qmenu3 img {
            margin-top:-0.5px
        }

        #qmenu4 {
            margin-left: 24px
        }

        nav {
            width:100%;
            position:relative;
            background-image: url('/static/img/navbg1.png');
            height:120px
        }

        nav div {
            position:relative;
            margin-left: 3.5%;
            display:flex;
            margin-top: 8px;
            margin-bottom: 8px
        }

        nav img {
            height: 75px;
            position:relative
        }

        #mmenu2 {
            left : 23%
        }

        #mmenu3 {
            left : 43%;
            bottom:2px
        }

        #main_menu {
            position: relative;
            left:200px;
            width:1500px;
            height:840px
        }

        #story1 {
            position:absolute;
            top:0;
            left:80px
        }

        .mainui {
            font-size:30px;
            width:100px;
            background-color: black;
            color: white;
            text-align: center;
            padding:5px
        }

        #next {
            position:absolute;
            z-index:10;
            right:20px;
            bottom:30px
        }

        #next a {
            color:white;
            text-decoration: none
        }

        #next a:hover {
            color:orange
        }

        #before {
            position:absolute;
            z-index:10;
            left:20px;
            bottom:30px
        }

        #before a {
            color:white;
            text-decoration: none
        }

        #before a:hover {
            color:orange
        }
    </style>
{% endblock %}
{% block content %}
    <audio src="/static/resources/music/서주대학살.ogg" autoplay="auto"></audio>
    <audio src="/static/resources/sfx/game_start.wav" autoplay="autoplay"></audio>
    <div id="main_menu">
        <img src="/static/resources/img/background/background4.jpg" width="1500" height="840" alt>
        <div id="story1">
            <img src="/static/resources/img/story/story1.png">
        </div>

        <div id="next" class="mainui">
            <a href="/character">다음</a>
        </div>
        <div id="before" class="mainui">
            <a href="/main_menu">이전</a>
        </div>
    </div>

{#            location.replace('/character')#}
{#        }#}
{#    </script>#}
{% endblock %}
