{% extends 'project.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block style %}
<style>
    #wrapper {
        display:flex;
    }

    #wrapper a {
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

    #wrapper a:hover {
        color:orangered
    }

    header {
        background-image:url('/static/img/background.jpg');
        height:140px;
        width: 100%
    }

    a:link {
        color: black;
        text-decoration:none
    }

    a:visited {
        color: black;
        text-decoration:underline
    }

    a:hover {
        color: orangered;
        text-decoration:none
    }

    a:active {
        color: orangered;
        text-decoration:none
    }

    header img:hover {
        width: 89%;
        height: 100%;
        transform:scale(110%);
        transition: transform.3s;
    }

    #qm2 img:hover {
        width: 102%;
        height: 100%;
        transform:scale(110%);
        transition: transform.3s;
    }

    #mmenu img:hover {
        width: 89%;
        height: 100%;
        transform:scale(110%);
        transition: transform.3s;
    }

    #logo {width: 515px; height:115px; float:left; margin-top:15px }
    #gamestart {list-style:none; position:absolute; left:43%; margin-top: 10px; }
    #gamestart img { width:250px; height: 120px;   }
    #qm1 { position: absolute; display:flex; left: 84%; margin-top: 15px; height:47px;}
    #qm2 { position: absolute; display:flex; left: 84%; margin-top: 15px; height:47px;}
    #qm img { height:45px; position:absolute}
    #qmenu1 img { margin-top:-1px;}
    #qmenu2 { margin-left: 150px;}
    #qmenu3 img { margin-top:-0.5px;}
    #qmenu4 { margin-left: 24px;}

    nav{ width:100%; position:relative;  background: silver; padding: 5px 15px; height:120px;}
    nav div  { position:relative; margin-left: 3.5%; display:flex; font-weight:bold;
            list-style: none; margin-top: 8px; margin-bottom: 8px}
    nav img { height: 75px; position:relative}
    #mmenu2 { left : 23%;}
    #mmenu3 { left : 43%; bottom:2px}

    .body img {
        position:absolute;
        width:100%;
        height: 855px;
    }
     .container {
        position: relative;
        transform: translate(0,100%);
        width: 80%;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        padding: 30px;
        border-radius: 50px;
        box-sizing: border-box;
        font-size:100px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="body">
<img src="/static/img/payok.png" alt="payok">
    <div class="container">
        <p> 충전이 완료되었습니다! <p>
    </div>
</div>
{% endblock %}

{% block jscript %}{% endblock %}
